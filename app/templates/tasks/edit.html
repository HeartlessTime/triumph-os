{% extends "base.html" %}

{% block title %}Edit Task - Triumph OS{% endblock %}

{% block content %}
<div class="content-area">
    <div class="page-header">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/opportunities">Opportunities</a></li>
                <li class="breadcrumb-item"><a href="/opportunities/{{ task.opportunity_id }}">Opportunity</a></li>
                <li class="breadcrumb-item active">Edit Task</li>
            </ol>
        </nav>
        <h1>Edit Task</h1>
    </div>

    <form method="post" action="/tasks/{{ task.id }}/edit">
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ task.description or '' }}</textarea>
                </div>
                <div class="row g-3">
                    <div class="col-6">
                        <label for="due_date" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}">
                    </div>
                    <div class="col-6">
                        <label for="priority" class="form-label">Priority</label>
                        <select class="form-select" id="priority" name="priority">
                            {% for p in priorities %}
                            <option value="{{ p }}" {% if task.priority == p %}selected{% endif %}>{{ p }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="mt-3">
                    <label for="assigned_to_id" class="form-label">Assign To</label>
                    <select class="form-select" id="assigned_to_id" name="assigned_to_id">
                        <option value="">Unassigned</option>
                        {% for u in users %}
                        <option value="{{ u.id }}" {% if task.assigned_to_id == u.id %}selected{% endif %}>{{ u.full_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="card-footer d-flex gap-2">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/opportunities/{{ task.opportunity_id }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
