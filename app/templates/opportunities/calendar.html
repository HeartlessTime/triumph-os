{% extends "base.html" %}

{% block title %}Bid Calendar - Triumph OS{% endblock %}

{% block content %}
<div class="content-area">
    <div class="page-header">
        <div>
            <h1>Bid Calendar</h1>
            <p class="text-muted mb-0">Interactive calendar view of all bid opportunities</p>
        </div>
        <a href="/opportunities" class="tos-btn tos-btn-secondary">
            <i class="bi bi-list me-1"></i> Back to List
        </a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <div id="calendar"></div>
        </div>
    </div>
</div>

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
        },
        events: '/opportunities/calendar/events',
        eventClick: function(info) {
            window.location.href = info.event.url;
        },
        height: 'auto',
        contentHeight: 'auto',
    });
    calendar.render();
});
</script>

<style>
#calendar {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
}

.fc {
    --fc-border-color: var(--border-default);
    --fc-button-bg-color: var(--primary);
    --fc-button-border-color: var(--primary);
    --fc-button-hover-bg-color: var(--primary-dark);
    --fc-button-active-bg-color: var(--primary-dark);
    --fc-today-bg-color: var(--bg-elevated);
    --fc-page-bg-color: var(--bg-surface);
    --fc-neutral-bg-color: var(--bg-elevated);
    --fc-neutral-text-color: var(--text-secondary);
    color: var(--text-primary);
}

.fc .fc-button-primary:not(:disabled) {
    background-color: var(--primary);
    border-color: var(--primary);
}

.fc .fc-button-primary:not(:disabled):hover {
    background-color: var(--primary-dark);
}

.fc .fc-button-primary:not(:disabled).fc-button-active {
    background-color: var(--primary-dark);
}

.fc .fc-daygrid-day.fc-day-today {
    background-color: var(--bg-elevated);
}

.fc .fc-event {
    background-color: var(--primary);
    border-color: var(--primary-dark);
}

.fc .fc-event:hover {
    background-color: var(--primary-dark);
    cursor: pointer;
}

.fc th, .fc td { border-color: var(--border-default); }
.fc .fc-col-header-cell { background: var(--bg-elevated); color: var(--text-secondary); }
</style>
{% endblock %}
